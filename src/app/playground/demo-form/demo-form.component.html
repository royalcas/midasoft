<h1>Empleados</h1>

<mat-card>
  <mat-card-title>
    <h2>Nuevo Empleado</h2>
  </mat-card-title>
  <mat-card-content>

    <form action="">
      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-label>Nombres</mat-label>
            <input matInput #inputName>
            <mat-hint align="end">{{inputName.value?.length || 0}}/100</mat-hint>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <mat-label>Apellidos</mat-label>
            <input matInput #inputLastName>
            <mat-hint align="end">{{inputLastName.value?.length || 0}}/100</mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <mat-form-field>
            <app-number-field placeholder="NÃºmero de Hijos" min="0" required></app-number-field>

            <mat-hint>Personas dependientes</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field>
            <app-number-field placeholder="Salario" min="0" step="0.5" required></app-number-field>
            <mat-hint>Salario</mat-hint>
          </mat-form-field>
        </div>

      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <app-list-modal-selector-button [items]="ccostos"></app-list-modal-selector-button>
        </div>
        <div class="col-md-3">
          <app-list-modal-selector-button [items]="ccostos" selectLabel="Columnas" [columns]="true"></app-list-modal-selector-button>
        </div>
      </div>

      <div class="form-actions">
        <button mat-button>CANCELAR</button>
        <button mat-raised-button color="primary">GUARDAR</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
