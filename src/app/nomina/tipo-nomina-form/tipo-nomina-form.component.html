<h1 i18n="@@Nomina.CrearTipoNominaTitulo">Crear tipo Nomina</h1>
<br>
<div class="row">
  <div class="col">
    <form [formGroup]="tipoNominaForm" (ngSubmit)="save()">
      <mat-form-field>
        <input matInput placeholder="Tipo" formControlName="Tipo" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="DescripciÃ³n" formControlName="Descripcion" required>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" type="submit" [disabled]="tipoNominaForm.invalid">GUARDAR</button>
    </form>
  </div>
  <div class="col" *ngIf="tiposNomina$ | async as tiposNomina; else loadingSpinner">
    <mat-card *ngFor="let tipoNomina of tiposNomina">
      <mat-card-content>
        <strong>{{tipoNomina.Tipo}}</strong><br>
        <span>{{tipoNomina.Descripcion}}</span>
      </mat-card-content>
    </mat-card>
  </div>
  <ng-template #loadingSpinner>
    <mat-progress-spinner></mat-progress-spinner>
  </ng-template>
</div>
<br>
