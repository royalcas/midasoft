<app-empty-layout>
  <div class="login-container">
    <div class="row align-items-center">
      <div class="d-none d-md-flex col-md-6 md-banner">

      </div>
      <div class="col-md-6 login-form">

        <div class="company-logo-container">
          <img src="./assets/logo_cia.png" class="img-fluid" width="300" alt="Praxedes">
        </div>
        <mat-error *ngIf="wrongCredentials">
          Por favor verifique el nombre de usuario y la contraseña
        </mat-error>
        <form [formGroup]="loginForm" (ngSubmit)="login()">

          <div class="form-control">
            <mat-form-field class="full-width">
              <input matInput placeholder="Usuario" formControlName="username" required>
              <mat-error *ngIf="loginForm.get('username').invalid">
                Usuario es requerido
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-control">
            <mat-form-field class="full-width">
              <input type="password" matInput placeholder="Contraseña" formControlName="password" required>
              <mat-error *ngIf="loginForm.get('password').invalid">
                La contraseña es requerida
              </mat-error>
            </mat-form-field>
          </div>

          <div class="actions row align-items-center">
            <div class="forgot-password col">
              <a href="#">¿Ha olvidado su contraseña?</a>
            </div>
            <div class="login-action col">
              <button mat-raised-button color="primary">INGRESAR</button>
            </div>

          </div>
        </form>

      </div>
    </div>
  </div>

</app-empty-layout>
