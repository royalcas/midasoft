<nav>
  <ul class="menu-items">
    <li class="menu-item-container">
      <a href="#" class="menu-item-link">
        <mat-icon>menu</mat-icon>
      </a>
    </li>
    <mat-divider></mat-divider>
    <li class="menu-item-container">
      <a href="#" class="menu-item-link" matTooltip="Favoritos">
        <mat-icon>star</mat-icon>
      </a>
    </li>

      <a class="menu-item-link" [matTooltip]="menuItem.Name" matTooltipPosition="right" (click)="goToItem(menuItem)">

      </a>
      <div class="menu-item-text">{{menuItem.Name}}</div>
    </li>
  </ul>
