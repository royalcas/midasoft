<h3 mat-dialog-title>Convensiones y colores de tabla</h3>

<mat-dialog-content>
  <ul>
    <li *ngFor="let convention of conventions">
      {{convention.description}} - {{convention.color}}
    </li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary">CLOSE</button>
</mat-dialog-actions>
